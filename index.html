<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMoney</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css.css">

</head>
<body class="gradient-custom">
<main class="">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white " id="teste" style="border-radius: 1rem;">
            <div class="card-body px-5 py-2 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-1">
                <img src="/assets/img/1-removebg.png"
                    style="width: 10em;" alt="logo">
                <h2 class="mb-2 text-uppercase sombra">Login</h2>
                <p class="text-white-50 mb-5">Entre com seu Usuario e Senha!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label sombra" for="typeEmailX">Usuario</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label sombra" for="typePasswordX">Senha</label>
                </div>
  
                <p class="small mb-2 pb-lg-2" ><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>

  
              </div>
  
              <div>
                <p class="mb-0">NÃ£o tem uma conta? <a href="#!" class="text-white-50 fw-bold">Cadastrar</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
